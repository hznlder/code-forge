<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Maintenance - Code Forge</title>
    <link rel="stylesheet" href="maintenance_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maintenance-container">
        <h1>Site Undergoing Maintenance</h1>
        <p class="expected-end-time">We're improving things behind the scenes! Our services are temporarily unavailable.</p>
        <p class="expected-end-time">Expected to be back online by <span class="time-highlight">7:30 AM IST today</span>.</p>
        <div id="countdown-timer" class="countdown-timer">
            <span class="timer-value" id="hours">00</span><span class="timer-label">H</span>
            <span class="timer-separator">:</span>
            <span class="timer-value" id="minutes">00</span><span class="timer-label">M</span>
            <span class="timer-separator">:</span>
            <span class="timer-value" id="seconds">00</span><span class="timer-label">S</span>
        </div>
        <p class="thank-you-message">Thank you for your patience!</p>
    </div>
    <script src="maintenance_script.js"></script>
</body>
</html>
